<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Jogo</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Jogo</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<!-- 	nome;	
								avaliacao;
								opiniao;
								descricao;
							 	foto; -->
							<th>ID</th>
							<th>Nome</th>
							<th>Avaliação</th>
							<th>Opiniao</th>
							<th>Descricao</th>
							<th>Foto</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="jogo : ${jogo}">
							<td th:text="${jogo.id}"></td>
							<td th:text="${jogo.nome}"></td>
							<td th:text="${jogo.avaliacao}"></td>
							<td th:text="${jogo.opiniao}"></td>
							<td th:text="${jogo.descricao}"></td>
							<td th:text="${jogo.foto}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/jogo/edit/{id}(id=${jogo.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/jogo/delete/{id}(id=${jogo.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/jogo/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
