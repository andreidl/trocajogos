<body>
	<section id="container">

		<section id="main-content">
			<section class="wrapper site-min-height">
				<h3>
					<i class="fa fa-angle-right"></i> Emprestimo
				</h3>
				<div class="row mt">

					<form class="form-horizontal" th:object="${emprestimo}"
						th:action="@{/emprestimo/save}" method="POST" style="margin: 20px">
						<div class="form-group">
							<fieldset>
								<div class="form-group row">
									<div class="alert alert-danger"
										th:if="${#fields.hasAnyErrors()}">
										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<span th:text="${detailedError.message}"></span>
										</div>
									</div>
								</div>

								<label>Selecione o Amigo:</label>
								<div class="btn-group">
								
									<button type="button" class="btn btn-default dropdown-toggle"
										data-toggle="dropdown" aria-expanded="true">
										Clique e Selecione <span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li><a href="#">INSIRA AQUI O DATA SOURCE</a></li>
										<li><a href="#">Amigo N</a></li>
									</ul>
								</div>
								<label>Selecione o Jogo deste amigo:</label>
								<div class="btn-group">								
									<button type="button" class="btn btn-default dropdown-toggle"
										data-toggle="dropdown" aria-expanded="true">
										Clique e Selecione <span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li><a href="#">INSIRA AQUI O DATA SOURCE</a></li>
										<li><a href="#">Jogo N</a></li>
									</ul>
								</div>
								<div class="form-group row">
									<div class="col-md-1">
										<input type="text" class="form-control input-sm" id="id"
											th:field="*{id}" readOnly="readonly" />
									</div>
								</div>
								<div class="form-group row">
									<div class="col-md-4"
										th:classappend="${#fields.hasErrors('dataDevolucao')}? 'has-error'">
										<label>Data Devolução</label> <input type="text"
											class="form-control input-sm" th:field="*{dataDevolucao}"
											autofocus="autofocus"
											placeholder="Data de Devolução (Prevista)" maxlength="50" />
									</div>
								</div>
							<!--  	<div class="form-group row">
									<div class="col-md-4"
										th:classappend="${#fields.hasErrors('dataDevolucaoEfetiva')}? 'has-error'">
										<label>Data Devolução (Efetiva)</label> <input type="text"
											class="form-control input-sm"

											placeholder="Data de Devolução (Efetiva)" maxlength="50" />
									</div>
								</div> -->
								<div class="form-group row">
									<div class="col-md-4"
										th:classappend="${#fields.hasErrors('dataEmprestimo')}? 'has-error'">
										<label>Data Emprestimo</label> <input type="text"
											class="form-control input-sm" th:field="*{dataEmprestimo}"
											autofocus="autofocus" placeholder="Data de Emprestimo"
											maxlength="50" />
									</div>
								</div>
							<!--  	<div class="form-group row">
									<div class="col-md-4"
										th:classappend="${#fields.hasErrors('idSolicitante')}? 'has-error'">
										<label>Solicitante</label> <input type="text"
											class="form-control input-sm" th:field="*{idSolicitante}"
											autofocus="autofocus" placeholder="Solicitante do Emprestimo"
											maxlength="50" />
									</div>
								</div> -->
							<!--  	<div class="form-group row">
									<div class="col-md-4"
										th:classappend="${#fields.hasErrors('jogoEmprestado')}? 'has-error'">
										<label>Jogo Emprestado</label> <input type="text"
											class="form-control input-sm" th:field="*{jogoEmprestado}"
											autofocus="autofocus" placeholder="Jogo Emprestado"
											maxlength="50" />
									</div>
								</div> -->
							<!--  	<div class="form-group row">
									<div class="col-md-4"
										th:classappend="${#fields.hasErrors('idSolicitado')}? 'has-error'">
										<label>Cedente do Emprestimo</label> <input type="text"
											class="form-control input-sm" th:field="*{idSolicitado}"
											autofocus="autofocus" placeholder="Cedente do Emprestimo"
											maxlength="50" />
									</div>
								</div> -->
							</fieldset>
						</div>
						<div class="form-group row">
							<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
							<a th:href="@{#}" class="btn btn-sm btn-default">Cancelar</a>
						</div>
					</form>

				</div>
			</section>
			<!-- /wrapper -->

		<div th:replace="components/footer :: footer"></div>

	<script th:src="@{/lib/common-scripts.js}"></script>

	<!--script for this page-->
	<script th:src="@{/lib/sparkline-chart.js}"></script>
	<script th:src="@{/lib/zabuto_calendar.js}"></script>
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							var unique_id = $.gritter
									.add({
										// (string | mandatory) the heading of the notification
										title : 'Welcome to Dashio!',
										// (string | mandatory) the text inside the notification
										text : 'Hover me to enable the Close Button. You can hide the left sidebar clicking on the button next to the logo.',
										// (string | optional) the image to display on the left
										image : 'img/ui-sam.jpg',
										// (bool | optional) if you want it to fade out on its own or just sit there
										sticky : false,
										// (int | optional) the time you want it to be alive for before fading out
										time : 8000,
										// (string | optional) the class name you want to apply to that specific message
										class_name : 'my-sticky-class'
									});

							return false;
						});
	</script>
	<script type="application/javascript">
		
		
		
		
		
		
		
		
		
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  
	
	
	
	
	
	
	
	
	</script>
