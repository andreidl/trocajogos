<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Dashboard" />
<meta name="keyword"
	content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina" />
<title>TrocaJogos</title>

<!-- Favicons -->
<link th:href="@{/img/favicon.png}" rel="icon" />
<link th:href="@{/img/apple-touch-icon.png}" rel="apple-touch-icon" />

<!-- Bootstrap core CSS -->
<link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<!--external css-->
<link th:href="@{/lib/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />
<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/style-responsive.css}" rel="stylesheet" />

</head>

<body>






	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Usuario</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Apelido</th>
							<th>E-mail</th>
							<th>Idade</th>
							<th>Foto</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuario}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.nome}"></td>
							<td th:text="${usuario.apelido}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.dataNascimento}"></td>
							<td th:text="${usuario.foto}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/usuario/edit/{id}(id=${usuario.id})}">Editar</a> <a
										class="delete btn btn-sm btn-danger"
										th:href="@{/usuario/delete/{id}(id=${usuario.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/usuario/add/}">Adicionar</a>
		</div>
	</div>


	<script th:src="@{lib/jquery/jquery.min.js}"></script>
	<script th:src="@{lib/bootstrap/js/bootstrap.min.js}"></script>
	<script class="include" type="text/javascript"
		th:src="@{lib/jquery.dcjqaccordion.2.7.js}"></script>
	<script th:src="@{lib/jquery.scrollTo.min.js}"></script>
	<script th:src="@{lib/jquery.nicescroll.js}" type="text/javascript"></script>
	<!--common script for all pages-->
	<script th:src="@{lib/common-scripts.js}"></script>
	<!--script for this page-->
	<!-- MAP SCRIPT - ALL CONFIGURATION IS PLACED HERE - VIEW OUR DOCUMENTATION FOR FURTHER INFORMATION -->
	<script>
		$('.contact-map')
				.click(
						function() {

							//google map in tab click initialize
							function initialize() {
								var myLatlng = new google.maps.LatLng(40.6700,
										-73.9400);
								var mapOptions = {
									zoom : 11,
									scrollwheel : false,
									center : myLatlng,
									mapTypeId : google.maps.MapTypeId.ROADMAP
								}
								var map = new google.maps.Map(document
										.getElementById('map'), mapOptions);
								var marker = new google.maps.Marker({
									position : myLatlng,
									map : map,
									title : 'Dashio Admin Theme!'
								});
							}
							google.maps.event.addDomListener(window, 'click',
									initialize);
						});
	</script>





</body>
</html>
