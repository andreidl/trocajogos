<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Amigo</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Amigo</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Apelido</th>
							<th>E-mail</th>
							<th>Idade</th>
							<th>Foto</th>
							<th></th>
						</tr>
					</thead>
					<!-- nome;
					apelido;
					email;
					dataNascimento;
					foto; -->
					<tbody>
						<tr th:each="amigo : ${amigo}">
							<td th:text="${amigo.id}"></td>
							<td th:text="${amigo.nome}"></td>
							<td th:text="${amigo.apelido}"></td>
							<td th:text="${amigo.email}"></td>
							<td th:text="${amigo.dataNascimento}"></td>
							<td th:text="${amigo.foto}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/amigo/edit/{id}(id=${amigo.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/amigo/delete/{id}(id=${amigo.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/amigo/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
