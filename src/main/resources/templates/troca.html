<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Troca</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Troca</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Jogo Solicitado</th>
							<th>Jogo Solicitante</th>
							<th>Aceite Inicial</th>
							<th>Aceite Final</th>
							<th>Id Solicitante</th>
							<th>Id Solicitado</th>
							<th>Data da troca</th>
							<th></th>
						</tr>
					</thead>
					 <!-- jogoSolicitado;
					 jogoSolicitante;
					 aceiteInicial;
					 aceiteFinal;
					 idSolicitante;
					 idSolicitado;
					 dataTroca; -->
					<tbody>
						<tr th:each="troca : ${troca}">
							<td th:text="${troca.id}"></td>
							<td th:text="${troca.jogoSolicitado}"></td>
							<td th:text="${troca.jogoSolicitante}"></td>
							<td th:text="${troca.aceiteInicial}"></td>
							<td th:text="${troca.aceiteFinal}"></td>
							<td th:text="${troca.idSolicitante}"></td>
							<td th:text="${troca.idSolicitado}"></td>
							<td th:text="${troca.dataTroca}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/troca/edit/{id}(id=${troca.id})}" >Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/troca/delete/{id}(id=${troca.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/troca/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
