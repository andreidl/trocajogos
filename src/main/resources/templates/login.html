<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Dashboard" />
<meta name="keyword"
	content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina" />
<title>TrocaJogos</title>

<link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<!--external css-->
<link th:href="@{/lib/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/zabuto_calendar.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/lib/gritter/css/jquery.gritter.css}" />
<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/style-responsive.css}" rel="stylesheet" />
<script th:src="@{/lib/chart-master/Chart.js}"></script>


</head>
<body>

	<div id="login-page">
		<div class="container">
			<form class="form-login" action="index.html">
				<h2 class="form-login-heading">sign in now</h2>
				<div class="login-wrap">
					<input type="text" class="form-control" placeholder="User ID"
						autofocus="autofocus" /> <br/> <input type="password"
						class="form-control" placeholder="Password" /> <label
						class="checkbox"> <input type="checkbox"
						value="remember-me" /> Remember me <span class="pull-right">
							<a data-toggle="modal" href="login.html#myModal"> Forgot
								Password?</a>	
					</span>
					</label>
					<button class="btn btn-theme btn-block" th:href="@{index.html}"
						type="submit">
						<i class="fa fa-lock"></i> SIGN IN
					</button>
					<hr>
					<div class="login-social-link centered">
						<p>or you can sign in via your social network</p>
						<button class="btn btn-facebook" type="submit">
							<i class="fa fa-facebook"></i> Facebook
						</button>
						<button class="btn btn-twitter" type="submit">
							<i class="fa fa-twitter"></i> Twitter
						</button>
					</div>
					<div class="registration">
						Don't have an account yet?<br /> <a class="" href="#"> Create
							an account </a>
					</div>
					</hr>
				</div>
				<!-- Modal -->
				<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
					tabindex="-1" id="myModal" class="modal fade">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true">&times;</button>
								<h4 class="modal-title">Forgot Password ?</h4>
							</div>
							<div class="modal-body">
								<p>Enter your e-mail address below to reset your password.</p>
								<input type="text" name="email" placeholder="Email"
									autocomplete="off" class="form-control placeholder-no-fix"/>
							</div>
							<div class="modal-footer">
								<button data-dismiss="modal" class="btn btn-default"
									type="button">Cancel</button>
								<button class="btn btn-theme" type="button">Submit</button>
							</div>
						</div>
					</div>
				</div>
				<!-- modal -->
			</form>
		</div>
	</div>

	<script th:src="@{/lib/jquery/jquery.min.js}"></script>

	<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/lib/jquery.backstretch.min.js}"></script>
	<script>
		$.backstretch("img/login-bg.jpg", {
			speed : 500
		});
	</script>
</body>
</html>
