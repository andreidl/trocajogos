<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="Dashboard" />
<meta name="keyword"
	content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina" />
<title>TrocaJogos</title>

<link th:href="@{/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<!--external css-->
<link th:href="@{/lib/font-awesome/css/font-awesome.css}"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/zabuto_calendar.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/lib/gritter/css/jquery.gritter.css}" />
<!-- Custom styles for this template -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/style-responsive.css}" rel="stylesheet" />
<script th:src="@{/lib/chart-master/Chart.js}"></script>


</head>
<body>
	<section id="container">
		<div th:replace="components/header :: header"></div>
		<div th:replace="components/sidebar :: aside"></div>

		<section id="main-content">
			<section class="wrapper site-min-height">
				<h3>
					<i class="fa fa-angle-right"></i> Troca add
				</h3>
				<div class="row mt">
					<form class="form-horizontal" th:object="${troca}" th:action="@{/troca/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						 <!-- jogoSolicitado;
					 jogoSolicitante;
					 aceiteInicial;
					 aceiteFinal;
					 idSolicitante;
					 idSolicitado;
					 dataTroca; -->
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('jogoSolicitado')}? 'has-error'">
							    <label>Jogo Solicitado</label>
							    <input type="text" class="form-control input-sm" th:field="*{jogoSolicitado}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('jogoSolicitante')}? 'has-error'">
							    <label>Jogo Solicitante</label>
							    <input type="text" class="form-control input-sm" th:field="*{jogoSolicitante}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('aceiteInicial')}? 'has-error'">
							    <label>Aceite Inicial</label>
							    <input type="text" class="form-control input-sm" th:field="*{aceiteInicial}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('aceiteFinal')}? 'has-error'">
							    <label>Aceite Final</label>
							    <input type="text" class="form-control input-sm" th:field="*{aceiteFinal}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('idSolicitado')}? 'has-error'">
							    <label>Id Solicitado</label>
							    <input type="text" class="form-control input-sm" th:field="*{idSolicitado}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>
						
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('idSolicitante')}? 'has-error'">
							    <label>Id Solicitante</label>
							    <input type="text" class="form-control input-sm" th:field="*{idSolicitante}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>
						
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('dataTroca')}? 'has-error'">
							    <label>Data Troca</label>
							    <input type="text" class="form-control input-sm" th:field="*{dataTroca}" autofocus="autofocus" placeholder="Informe o autor" maxlength="50"/>
							</div>
						</div>						
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{#}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>

				</div>
			</section>
			<!-- /wrapper -->
		</section>

		<div th:replace="components/footer :: footer"></div>
	</section>

	<script th:src="@{/lib/jquery/jquery.min.js}"></script>

	<script th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
	<script class="include" type="text/javascript"
		th:src="@{/lib/jquery.dcjqaccordion.2.7.js}"></script>
	<script th:src="@{/lib/jquery.scrollTo.min.js}"></script>
	<script th:src="@{/lib/jquery.nicescroll.js}" type="text/javascript"></script>
	<script th:src="@{/lib/jquery.sparkline.js}"></script>
	<!--common script for all pages-->
	<script th:src="@{/lib/common-scripts.js}"></script>
	<script type="text/javascript"
		th:src="@{/lib/gritter/js/jquery.gritter.js}"></script>
	<script type="text/javascript" th:src="@{/lib/gritter-conf.js}"></script>
	<!--script for this page-->
	<script th:src="@{/lib/sparkline-chart.js}"></script>
	<script th:src="@{/lib/zabuto_calendar.js}"></script>
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							var unique_id = $.gritter
									.add({
										// (string | mandatory) the heading of the notification
										title : 'Welcome to Dashio!',
										// (string | mandatory) the text inside the notification
										text : 'Hover me to enable the Close Button. You can hide the left sidebar clicking on the button next to the logo.',
										// (string | optional) the image to display on the left
										image : 'img/ui-sam.jpg',
										// (bool | optional) if you want it to fade out on its own or just sit there
										sticky : false,
										// (int | optional) the time you want it to be alive for before fading out
										time : 8000,
										// (string | optional) the class name you want to apply to that specific message
										class_name : 'my-sticky-class'
									});

							return false;
						});
	</script>
	<script type="application/javascript">
		
		
		
		
		
		
		
		
    $(document).ready(function() {
      $("#date-popover").popover({
        html: true,
        trigger: "manual"
      });
      $("#date-popover").hide();
      $("#date-popover").click(function(e) {
        $(this).hide();
      });

      $("#my-calendar").zabuto_calendar({
        action: function() {
          return myDateFunction(this.id, false);
        },
        action_nav: function() {
          return myNavFunction(this.id);
        },
        ajax: {
          url: "show_data.php?action=1",
          modal: true
        },
        legend: [{
            type: "text",
            label: "Special event",
            badge: "00"
          },
          {
            type: "block",
            label: "Regular event",
          }
        ]
      });
    });

    function myNavFunction(id) {
      $("#date-popover").hide();
      var nav = $("#" + id).data("navigation");
      var to = $("#" + id).data("to");
      console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
  
	
	
	
	
	
	
	
	</script>
</body>
</html>
