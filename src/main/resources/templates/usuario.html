									<div class="row">
								
										<div class="col-lg-8 col-lg-offset-2 detailed mt">
											<h4 class="mb">Informações Pessoais</h4>
											<form role="form" class="form-horizontal" th:object="${usuario}">
												<div class="form-group">
													<label class="col-lg-2 control-label">Nome: </label>
													<div class="col-lg-6">
														<input type="text" name="nome" placeholder="Insira o nome " id="nome"
															th:value="*{nome}" th:text="${usuario.nome}" class="form-control"/>
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label">Login: </label>
													<div class="col-lg-6">
														<input type="text" placeholder="Insira o Login" id="addr2"
															name="login" th:value="*{login}" class="form-control"/>
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label">Apelido: </label>
													<div class="col-lg-6">
														<input type="text" placeholder="Insira o apelido" id="phone"
															name="apelido" th:value="*{apelido}" class="form-control"/>
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label">E-mail: </label>
													<div class="col-lg-6">
														<input type="text" placeholder="Insira o e-mail" id="cell"
															name="email" th:value="*{email}" class="form-control"/>
													</div>
												</div>
												<div class="form-group">
													<label class="col-lg-2 control-label">Data Nascimento: </label>
													<div class="col-lg-6">
														<input type="text" placeholder="Insira a data de nascimento" id="email"
															name="dataNascimento" th:value="*{dataNascimento}" class="form-control"/>
													</div>
												</div>
												<div class="form-group">
													<div class="col-lg-offset-2 col-lg-10">
														<button class="btn btn-theme" type="submit">Save</button>
														<button class="btn btn-theme04" type="button">Cancel</button>
													</div>
												</div>
											</form>
										</div>
										<!-- /col-lg-8 -->
									</div>
									<!-- /row -->
								</div>
								<!-- /tab-pane -->
							</div>
							<!-- /tab-content -->
		</section>
		<!-- /wrapper -->
	</section>

	<!-- MAP SCRIPT - ALL CONFIGURATION IS PLACED HERE - VIEW OUR DOCUMENTATION FOR FURTHER INFORMATION -->
	<script>
		$('.contact-map')
				.click(
						function() {

							//google map in tab click initialize
							function initialize() {
								var myLatlng = new google.maps.LatLng(40.6700,
										-73.9400);
								var mapOptions = {
									zoom : 11,
									scrollwheel : false,
									center : myLatlng,
									mapTypeId : google.maps.MapTypeId.ROADMAP
								}
								var map = new google.maps.Map(document
										.getElementById('map'), mapOptions);
								var marker = new google.maps.Marker({
									position : myLatlng,
									map : map,
									title : 'Dashio Admin Theme!'
								});
							}
							google.maps.event.addDomListener(window, 'click',
									initialize);
						});
	</script>
